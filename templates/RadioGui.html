<!DOCTYPE html>
<html lang="sk">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Smart Home Radio</title>
		<!--
        <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
		-->
        <link rel="stylesheet" href="/static/RadioGuiStyle.css" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="/static/RadioGuiScript.js" type="text/javascript"></script>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <!--
        <button onclick="connect()">connect</button>
        <button onclick="disconnect()">disconnect</button>
        <button onclick="stop()">stop</button>
        -->
        <div class="textContainer">
            <p id="statusText", class="text"></p>
        </div>
        <div class="textContainer">
            <p id="vybrana", class="text"></p>
        </div>
        <table cellpadding="0" cellspacing="0", id="myTable">
            <tr>
                <td>
                    <button onclick="zapnut()" id="buttonOn" class="button">ON</button>
                </td>
                <td rowspan="2">
                    <div id="staniceContainer">
                        <div class="list-group" id="stanice"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>    <button onclick="vypnut()" id="buttonOff" class="button">OFF</button></td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="slidecontainer">
                        <p id="volume">-</p>
                        <input oninput="sliderInput();" onchange="sliderChange();" type="range" min="0" max="100" value="20" class="slider" id="volumeController">
                    </div>
                </td>
            </tr>

        </table>
    </body>
</html>
